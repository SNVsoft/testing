<div class="register-parent">
    <mat-card class="register-child">

<img src="./assets/Joprodexcourier.png" alt="" >
<form class="example-form" [formGroup]="signupform">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email Id</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input matInput type="tel" formControlName="mobile">
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"><br>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
   <br>
    
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput placeholder="Ex. San Francisco" formControlName="companyname"required>
      </mat-form-field><br>
    <mat-checkbox class="example-margin" >By submitting this form, you agree to Joprodexâ€™s user<a href=""> Privacy Statement.</a></mat-checkbox><br><br>
    <button type="submit" mat-raised-button (click)="signup()" >Register</button>
  </form>
</mat-card>
</div>
